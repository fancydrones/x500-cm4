name: update-k3s

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 0" # https://crontab.guru/#0_5_*_*_0 - “At 05:00 on Sunday.”

env:
  KUSTOMIZE_VER: 5.4.2

permissions:
  contents: write
  pull-requests: write

jobs:
  components:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Prepare Kustomize
        run: |
          echo "before"
          curl -L https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv${KUSTOMIZE_VER}/kustomize_v${KUSTOMIZE_VER}_linux_amd64.tar.gz -o kustomize.tar.gz
          tar -xvzf kustomize.tar.gz && chmod +x ./kustomize
      - name: Check for updates
        id: update
        run: |
          VERSION="$(curl -s https://api.github.com/repos/k3s-io/k3s/releases/latest | jq '.tag_name')"
          echo "k3s_version=$VERSION" >> $GITHUB_OUTPUT
      - name: "Patch"
        run: |
          rm kustomization.yaml -f
          rm patch.yaml -f
          ./kustomize create
          cat <<EOF > patch.yaml                                                                                                                                    ─╯
          - op: replace
          path: /spec/version
          value: v1.31.1+k3s1
          EOF
          ./kustomize edit add resource ./k3s-system-upgrade/upgrade-plan.yaml
          ./kustomize build . > x.yaml
          cat x.yaml
          mv x.yaml ./k3s-system-upgrade/upgrade-plan.yaml
          rm kustomization.yaml
          rm patch.yaml -f
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            branch: update-flux
            commit-message: Update to ${{ steps.update.outputs.flux_version }}
            title: Update to ${{ steps.update.outputs.flux_version }}
            body: |
              ${{ steps.update.outputs.flux_version }}
