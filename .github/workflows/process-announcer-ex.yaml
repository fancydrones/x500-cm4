name: Announcer Ex image

on:
  push:
    branches: ["main"]
    paths:
      - "apps/announcer_ex/**"
      - ".github/workflows/process-announcer-ex.yaml"
      - ".github/workflows/process-image-template.yaml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  process-image:
    uses: ./.github/workflows/process-image-template.yaml
    with:
      app_name: announcer-ex
      runner_label: ubuntu-arm-latest-m
    secrets: inherit
