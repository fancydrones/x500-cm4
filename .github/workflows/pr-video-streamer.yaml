name: Video Streamer PR Checks

on:
  pull_request:
    branches: ["main"]
    paths:
      - "apps/video_streamer/**"
      - ".github/workflows/pr-video-streamer.yaml"

jobs:
  test:
    name: Run Mix Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/video_streamer
    steps:
      - uses: actions/checkout@v5

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-file: ./apps/video_streamer/.tool-versions
          version-type: strict

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            apps/video_streamer/deps
            apps/video_streamer/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('apps/video_streamer/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: apps/video_streamer
          file: apps/video_streamer/Dockerfile
          push: false
          load: true
          tags: video-streamer:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Print image size
        run: |
          IMAGE_SIZE=$(docker image inspect video-streamer:pr-${{ github.event.pull_request.number }} --format='{{.Size}}')
          IMAGE_SIZE_MB=$(echo "scale=2; $IMAGE_SIZE / 1024 / 1024" | bc)
          echo "::notice title=Docker Image Size::Image size: ${IMAGE_SIZE_MB} MB (${IMAGE_SIZE} bytes)"
          echo "### Docker Image Size ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: ${IMAGE_SIZE_MB} MB" >> $GITHUB_STEP_SUMMARY
          echo "- **Bytes**: ${IMAGE_SIZE} bytes" >> $GITHUB_STEP_SUMMARY
