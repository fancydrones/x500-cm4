name: Video Streamer PR Checks

on:
  pull_request:
    branches: ["main"]
    paths:
      - "apps/video_streamer/**"
      - ".github/workflows/pr-video-streamer.yaml"

jobs:
  test:
    name: Run Mix Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/video_streamer
    steps:
      - uses: actions/checkout@v5

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-file: ./apps/video_streamer/.tool-versions
          version-type: strict

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            apps/video_streamer/deps
            apps/video_streamer/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('apps/video_streamer/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: apps/video_streamer
          file: apps/video_streamer/Dockerfile
          platforms: linux/arm64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=cacheonly
