apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: mavision-announcer
  name: mavision-announcer
  namespace: rpiuav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mavision-announcer-recreate-strategy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mavision-announcer-recreate-strategy
    spec:
      containers:
      - env:
        - name: CAMERA_URL
          valueFrom:
            configMapKeyRef:
              name: rpi4-config
              key: ANNOUNCER_CAMERA_URL
        - name: CAMERA_ID
          value: "100"
        - name: CAMERA_NAME
          value: Front
        - name: SYSTEM_HOST
          value: 127.0.0.1
        - name: SYSTEM_PORT
          value: "14560"
        - name: SYSTEM_ID
          valueFrom:
            configMapKeyRef:
              name: rpi4-config
              key: ANNOUNCER_SYSTEM_ID
        - name: MAVLINK20
          value: "1"
        image: registry.gitlab.com/got.vision/rpiuav/announcer:1.0.51
        name: mavision-announcer-recreate-strategy
      hostNetwork: true
