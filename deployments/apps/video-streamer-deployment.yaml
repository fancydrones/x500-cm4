apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: video-streamer-deployment
    name: video-streamer
  name: video-streamer
  namespace: rpiuav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-streamer-replicaset
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: video-streamer-replicaset
        app.kubernetes.io/name: video-streamer-deployment
    spec:
      containers:
        - name: video-streamer
          image: ghcr.io/fancydrones/x500-cm4/video-streamer:latest
          ports:
            - containerPort: 8554
              name: rtsp
              protocol: TCP
          env:
            - name: CAMERA_WIDTH
              value: "1280"
            - name: CAMERA_HEIGHT
              value: "720"
            - name: CAMERA_FRAMERATE
              value: "30"
            - name: RTSP_PORT
              value: "8554"
            - name: H264_PROFILE
              value: "main"
            - name: H264_LEVEL
              value: "4.1"
          resources:
            limits:
              cpu: "2"
              memory: 1500Mi
            requests:
              cpu: "0.5"
              memory: 500Mi
          securityContext:
            privileged: true
          volumeMounts:
            # Mount /run/udev for camera device detection
            - mountPath: /run/udev
              name: udev
              readOnly: true
            # Mount /dev for direct device access
            - mountPath: /dev
              name: dev
            # Mount /dev/shm for shared memory (camera buffers)
            - mountPath: /dev/shm
              name: temp
      volumes:
        # udev volume for camera device detection
        - name: udev
          hostPath:
            path: /run/udev/
            type: Directory
        # Device directory for camera access
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        # Shared memory for camera buffers
        - name: temp
          emptyDir:
            medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: video-streamer-service
  namespace: rpiuav
spec:
  selector:
    app: video-streamer-replicaset
  ports:
    - name: rtsp
      protocol: TCP
      port: 8554
      targetPort: 8554
  type: ClusterIP
