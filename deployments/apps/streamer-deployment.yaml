apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: streamer-deployment
    name: streamer
  name: streamer
  namespace: rpiuav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamer-replicaset
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: streamer-replicaset
        app.kubernetes.io/name: streamer-deployment
    spec:
      containers:
      - env:
        - name: CAMERA_PIPELINE0
          valueFrom:
            configMapKeyRef:
              key: STREAMER_CAMERA_PIPELINE0
              name: rpi4-config
        - name: VIDEO_PORT
          value: "8554"
        - name: LIBCAMERA_LOG_LEVELS
          value: '*:DEBUG'
        image: ghcr.io/fancydrones/x500-cm4/streamer:20221220-ed4d734
        name: streamer
        ports:
        - containerPort: 8554
        resources:
          limits:
            cpu: "2"
            memory: 2500Mi
          requests:
            cpu: "1"
            memory: 500Mi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /run/udev
          name: udev
        - mountPath: /dev
          name: dev
        - mountPath: /run/dbus
          name: dbus
      hostNetwork: true
      volumes:
      - hostPath:
          path: /run/udev
        name: udev
      - hostPath:
          path: /dev
        name: dev
      - hostPath:
          path: /run/dbus/
        name: dbus
