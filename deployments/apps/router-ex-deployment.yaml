apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: router-ex
  name: router-ex
  namespace: rpiuav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: router-ex-replicaset
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: router-ex-replicaset
        app.kubernetes.io/name: router-ex-deployment
    spec:
      containers:
      - name: router-ex
        image: ghcr.io/fancydrones/x500-cm4/router-ex:latest
        ports:
        - containerPort: 5760
          name: tcp-mavlink
          protocol: TCP
        - containerPort: 14550
          name: udp-gcs
          protocol: UDP
        - containerPort: 14560
          name: udp-video0
          protocol: UDP
        - containerPort: 14561
          name: udp-video1
          protocol: UDP
        - containerPort: 14562
          name: udp-extra0
          protocol: UDP
        - containerPort: 14563
          name: udp-extra1
          protocol: UDP
        env:
        - name: RELEASE_NODE
          value: "router_ex@router-ex"
        - name: RELEASE_COOKIE
          value: "router_ex_cookie"
        - name: ROUTER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: rpi4-config
              key: ROUTER_CONFIG
        resources:
          limits:
            cpu: "0.5"
            memory: 500Mi
          requests:
            cpu: "0.25"
            memory: 100Mi
        securityContext:
          privileged: true
        volumeMounts:
        - name: serial0
          mountPath: /dev/serial0
        livenessProbe:
          exec:
            command:
            - /app/bin/router_ex
            - rpc
            - "Process.whereis(RouterEx.RouterCore) != nil"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /app/bin/router_ex
            - rpc
            - "Process.whereis(RouterEx.RouterCore) != nil"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      hostNetwork: true
      initContainers:
      - name: init-delay
        image: busybox:1.34
        command:
        - sh
        - -c
        - echo "initContainer will delay startup by 20s to ensure serial device is ready" && sleep 20 && echo "exiting"
      volumes:
      - name: serial0
        hostPath:
          path: /dev/serial0
